<h2>Products</h2>

<!-- <div *ngIf = "category"> -->
<div *ngFor="let product of products" class="products">

  <h3>
    <a [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
</h3>
  <img src="{{product.img}}" class="images">
  <p>Price: ${{ product.price }}</p>
  <a class="like" (click)="like(product)">‚ù§ </a>{{product.like}}
<!-- <p *ngIf="product.description">
  Description: {{ product.description }}
</p> -->

<!-- <button type="button" (click)="share()">
  Share
</button> -->
<a target="_blank" style = "position: relative;" href='https://t.me/share/url?url={{product.link}}&text={Share by telegram}'> 
  <button class="share">Share on Telegram</button> 
</a> 
<button class="remove" (click)="removeItem(product.id)">Delete</button>
<app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>

</div>
<!-- </div> -->
